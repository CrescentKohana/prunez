name: ListenPrunez
version: "0.2.0"
author: Marko Leinikka
about: Mass prune unwanted listens on ListenBrainz.
args:
  - filename:
      short: f
      long: filename
      value_name: FILE
      about: "Sets a custom listens json file. Default: listens.json"
      takes_value: true
      default_value: listens.json
  - url:
      short: u
      long: url
      value_name: URL
      about: "Sets a custom ListenBrainz server URL. Default: https://api.listenbrainz.org"
      takes_value: true
      default_value: https://api.listenbrainz.org
  - artists:
      short: a
      long: artists
      value_name: ARTISTS
      about: List of artist names to prune.
      takes_value: true
  - songs:
      short: s
      long: songs
      value_name: SONGS
      about: List of song titles to prune.
      takes_value: true
  - recids:
        short: r
        long: recids
        value_name: RECIDS
        about: List of recording msids to prune.
        takes_value: true
